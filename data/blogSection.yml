education:
  - content: >
      fastNLP 是一款轻量级的自然语言处理（NLP）工具包。你既可以用它来快速地完成一个NLP任务， 也可以用它在研究中快速构建更复杂的模型。
    time: FastNLP
  - content: >
      fitlog是一款集成了自动版本管理和自动日志记录两种功能的 Python 包，由复旦大学计算机科学技术学院 自然语言处理与深度学习组 的 fastNLP 团队开发的。它可以帮助你在进行实验时方便地保存当前的代码、参数和结果。
    time: fitlog

experience:
  - content: >
      随着知识图谱的使用越来越广泛，关系抽取作为知识图谱构建的基础，是当今最火热的研究方向之一。fastRE作为fastNLP的子项目，利用fastnlp提供的灵活而强大的基础功能，快捷便利的复现了各种经典关系抽取模型。方便大家在知识图谱项目中，开箱即用。
    time: FastRE
  - content: >
      fastHan是基于fastNLP与pytorch实现的中文自然语言处理工具，像spacy一样调用方便。 其内核为基于BERT的联合模型，其在13个语料库中进行训练，可处理中文分词、词性标注、依存分析、命名实体识别四项任务。fastHan共有base与large两个版本，分别利用BERT的前四层与前八层。base版本在总参数量150MB的情况下各项任务均有不错表现，large版本则接近甚至超越SOTA模型。
    time: FastHan
